<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение-калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="history"></div>
    <button class="clear-history">Clear History</button>
    <div class="display">0</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>÷</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>×</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>−</button>
      <button>0</button>
      <button>=</button>
      <button>+</button>
      <button>C</button>
      <script src="script.js"></script>
    </div>
  </div>
</body>
</html>
